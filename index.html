<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <section>
        <div class="header">
            <div class="logo">My Dashboard</div>
            <div class="userinfo">
                <label>Praveen Chary</label>
                <img src="images/1828427.png" alt="im" />
            </div>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li class="active" onclick="loadModules(1)"><img src="images/dashboard.png" alt="" />Dashboard</li>
                    <li onclick="loadModules(2)"><img src="images/user.png">User</li>
                    <li onclick="loadModules(3)"><img src="images/my_profile.png" alt=""/> Profile</li>
                    <li onclick="loadModules(4)"><img src="images/settings.png" alt="" >Settings</li>
                </ul>
            </nav>
        </div>
        <div class="workspace">
            <iframe src="dashboard.html" id="ifrm"></iframe>
        </div>
        <div class="footer">Copyright @ 2025. All rights are revserved</div>
    </section>
</body>
<script>
    function loadModules(mid){
        const  menuItems = document.querySelectorAll('section .menu ul li');

        // Remove active on the li tag
        for(li of menuItems)
            li.classList.remove('active');

        // Add active on the li tag which is selected by user
        event.currentTarget.classList.add('active');


        switch(mid){
            case 1:
                ifrm.src= "dashboard.html";
                break;
            case 2:
                ifrm.src= "users.html";
                break;
            case 3:
                ifrm.src = "my_profile.html";
                break;
            case 4:
                ifrm.src = "settings.html";
                break;
        }
    }
</script>
</html>
